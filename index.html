<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Add new contacts in the form below</h1>
    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="contact">Contact name, address, phone number and email</label>
          <input id="contact" class="form-control" type="text">
      

        <button type="submit" class="btn">Show me the story!</button>
      </form>
    </div>

    <div id="contact list">
      <h1>Saved Contacts</h1>
      
        <span class="contact"></span> 
      
    </div>
  </div>
</body>
</html>
